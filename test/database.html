<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link type="text/css" rel="stylesheet" href="../css/bedrock.css?1"/>
    <link type="text/css" rel="stylesheet" href="../css/combobox.css?1"/>
    <link type="text/css" rel="stylesheet" href="../css/database.css?1"/>
    <link rel="icon" type="image/png" href="../img/icon.png?1"/>
</head>

<style>
    div[id="databaseDisplay"] {
        margin-top: 15px;
        height: 500px;
        overflow-y: scroll;
        border: solid;
        border-width: 2px;
        border-color: black;
        padding: 4px;
    }

    .databaseLine {
        padding: 4px;
    }

    .bedrockElementContainer {
        width: 125px;
    }
</style>

<body>
<div id="bedrock-container"></div>
<div id="databaseDisplay"></div>
</body>
</html>

<script src="../js/bedrock.js"></script>
<script src="../js/html.js"></script>
<script src="../js/combobox.js"></script>
<script src="../js/database.js"></script>
<script>
    let now = new Date ().getTime ();
    Bedrock.get ("bsc5-short.json?" + now, function (response) {
        let database = response;
        console.log ("loaded.");
        makeBedrock ({
            div: "bedrock-container",
            database: database,
            filterValues: [{ "field": "N" }],
            onUpdate: function (db) {
                let innerHTML = "";
                let i = 0;
                for (let record of db) {
                    let recordHTML = "";
                    let keys = Object.keys (record).sort ();
                    let first = true;
                    for (let key of keys) {
                        if (!first) {
                            recordHTML += ", "
                        } else {
                            first = false;
                        }
                        recordHTML += "" + key + ": " + record[key] + "";
                    }
                    innerHTML += div ("databaseLine" + (((++i & 0x01) == 1) ? " odd" : ""), recordHTML);
                }
                document.getElementById ("databaseDisplay").innerHTML = innerHTML;
            }
        });
    });
</script>
