<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="../css/bedrock.css?1"/>
    <link rel="stylesheet" href="../css/combobox.css?1"/>
    <link rel="icon" type="image/png" href="../img/icon.png?1"/>
</head>

<body>
<h1>Combobox</h1>
<div class="page-container-div">
    <h2>Result</h2>
    <div class="section-content-div">
        <div style="display: inline-block; margin-right: 5px;">The currently selected value of input 2 is: </div><div id="test-output" style="color: blue; display: inline-block;"></div>
    </div>
    <h2>Test</h2>
    <div class="section-content-div">
        <div><input type="text" class="combobox-input" id="test-input-1" placeholder="test 1"></div>
        <div style="margin-bottom:5px;">And some text around it for testing.</div>
        <div><input type="text" class="combobox-input" id="test-input-2" placeholder="test 2" onchange="document.getElementById('test-output').innerHTML = test2.value;"></div>
        <div style="margin-bottom:5px;">And some text around it for testing.</div>
        <div id="test-input-3-parent"></div>
        <div style="margin-bottom:5px;">And some text around it for testing.</div>
    </div>

</div>
</body>
</html>

<script src="../js/bedrock.js"></script>
<script src="../js/html.js"></script>
<script src="../js/combobox.js"></script>
<script>
    let options = ["a", "b", "c", "domineering", "profuse",
        "hollow", "caption", "save", "malicious", "marvelous", "mourn", "fabulous", "relieved",
        { value: "hidden", label: "Look" }, { label: "Abe Shinzou", value: "安倍 晋三", alt: "あべしんぞう" },
        "squealing", "secretive", "long-term", "plastic", "wipe", "person", "unarmed", "calculate",
        "testy", "defective", "quickest", "beneficial", "blade", "gusty"];
    Bedrock.ComboBox.new ({ inputElementId: "test-input-1", options: options });
    let test2 = Bedrock.ComboBox.new ({ inputElementId: "test-input-2", options: options });
    Bedrock.ComboBox.new ({ inputElementId: "test-input-3", parentElementId: "test-input-3-parent", placeholder: "test 3", options: options });
</script>
